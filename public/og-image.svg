<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09090b" />
      <stop offset="100%" stop-color="#18181b" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Subtle glow circles -->
  <circle cx="250" cy="315" r="300" fill="#10b981" opacity="0.06" />
  <circle cx="950" cy="315" r="300" fill="#06b6d4" opacity="0.06" />

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)" />

  <!-- Logo icon -->
  <g transform="translate(510, 120) scale(0.8)">
    <path d="M50 10 L85 35 L85 80 C85 85 82 88 77 88 L23 88 C18 88 15 85 15 80 L15 35 Z" fill="url(#logoGrad)" opacity="0.9" />
    <path d="M50 10 L85 35 L15 35 Z" fill="url(#logoGrad)" />
    <rect x="30" y="20" width="15" height="8" rx="2" fill="#34d399" opacity="0.8" />
    <rect x="25" y="42" width="50" height="32" rx="4" fill="#f0fdfa" opacity="0.95" />
    <path d="M35 55 L38 58 L35 61" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <path d="M65 55 L62 58 L65 61" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <path d="M42 62 Q50 68 58 62" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" fill="none" />
    <rect x="44" y="75" width="12" height="13" rx="1" fill="#06b6d4" opacity="0.7" />
    <circle cx="52" cy="82" r="1.5" fill="#f0fdfa" />
  </g>

  <!-- Company name -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="url(#accent)">FreeSiteCompany</text>

  <!-- Headline -->
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="white">Get a FREE Custom Website</text>

  <!-- Subheadline -->
  <text x="600" y="405" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a1a1aa">Hand-coded for your business. No templates. You own the code.</text>

  <!-- Divider line -->
  <rect x="500" y="435" width="200" height="2" rx="1" fill="url(#accent)" opacity="0.5" />

  <!-- Badge -->
  <rect x="440" y="465" width="320" height="44" rx="22" fill="#10b981" opacity="0.12" stroke="#10b981" stroke-opacity="0.3" stroke-width="1" />
  <text x="600" y="494" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#34d399">100% Made in Canada</text>

  <!-- Bottom accent line -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)" />
</svg>
